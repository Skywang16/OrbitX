version = "1.0.0"

[app]
language = "zh-CN"
confirm_on_exit = true
startup_behavior = "restore"

[appearance]
ui_scale = 100
animations_enabled = true

[appearance.theme_config]
auto_switch_time = "18:00"
terminal_theme = "tokyo-night"
light_theme = "light"
dark_theme = "dark"
follow_system = false

[appearance.font]
family = 'Menlo, Monaco, "SF Mono", "Microsoft YaHei UI", "PingFang SC", "Hiragino Sans GB", "Source Han Sans CN", "WenQuanYi Micro Hei", "Courier New", monospace'
size = 14.0
weight = "normal"
style = "normal"
lineHeight = 1.2000000476837158
letterSpacing = 0.0

[terminal]
scrollback = 1000

[terminal.shell]
default = "zsh"
args = []
working_directory = "~"

[terminal.cursor]
style = "block"
blink = true
color = "#ffffff"
thickness = 0.15000000596046448

[terminal.behavior]
close_on_exit = true
confirm_close = false

[shortcuts]
custom = []

[[shortcuts.global]]
key = "c"
modifiers = ["cmd"]
action = "copy_to_clipboard"

[[shortcuts.global]]
key = "v"
modifiers = ["cmd"]
action = "paste_from_clipboard"

[[shortcuts.global]]
key = "f"
modifiers = ["cmd"]
action = "terminal_search"

[[shortcuts.global]]
key = "s"
modifiers = ["cmd"]
action = "open_settings"

[[shortcuts.global]]
key = "d"
modifiers = [
    "cmd",
    "shift",
]
action = "toggle_theme"

[[shortcuts.terminal]]
key = "t"
modifiers = ["cmd"]
action = "new_tab"

[[shortcuts.terminal]]
key = "w"
modifiers = ["cmd"]
action = "close_tab"

[[shortcuts.terminal]]
key = "1"
modifiers = ["cmd"]
action = "switch_to_tab_1"

[[shortcuts.terminal]]
key = "2"
modifiers = ["cmd"]
action = "switch_to_tab_2"

[[shortcuts.terminal]]
key = "3"
modifiers = ["cmd"]
action = "switch_to_tab_3"

[[shortcuts.terminal]]
key = "4"
modifiers = ["cmd"]
action = "switch_to_tab_4"

[[shortcuts.terminal]]
key = "5"
modifiers = ["cmd"]
action = "switch_to_tab_5"

[[shortcuts.terminal]]
key = "9"
modifiers = ["cmd"]
action = "switch_to_last_tab"

[[shortcuts.terminal]]
key = "right"
modifiers = ["cmd"]
action = "accept_completion"

[[shortcuts.terminal]]
key = "k"
modifiers = ["cmd"]
action = "clear_terminal"

[[shortcuts.terminal]]
key = "="
modifiers = ["cmd"]
action = "increase_font_size"

[[shortcuts.terminal]]
key = "-"
modifiers = ["cmd"]
action = "decrease_font_size"
