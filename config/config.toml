version = "1.0.0"

[app]
language = "zh-CN"
confirmOnExit = true
startupBehavior = "restore"

[appearance]
uiScale = 100
animationsEnabled = true
opacity = 1.0

[appearance.themeConfig]
autoSwitchTime = "18:00"
terminalTheme = "tokyo-night"
lightTheme = "light"
darkTheme = "dark"
followSystem = false

[appearance.font]
family = 'Menlo, Monaco, "SF Mono", "Microsoft YaHei UI", "PingFang SC", "Hiragino Sans GB", "Source Han Sans CN", "WenQuanYi Micro Hei", "Courier New", monospace'
size = 14.0
weight = "normal"
style = "normal"
lineHeight = 1.2000000476837158
letterSpacing = 0.0

[terminal]
scrollback = 1000

[terminal.shell]
default = "zsh"
args = []
workingDirectory = "~"

[terminal.cursor]
style = "block"
blink = true
color = "#ffffff"
thickness = 0.15000000596046448

[terminal.behavior]
closeOnExit = true
confirmClose = false

[[shortcuts]]
key = "c"
modifiers = ["cmd"]
action = "copy_to_clipboard"

[[shortcuts]]
key = "v"
modifiers = ["cmd"]
action = "paste_from_clipboard"

[[shortcuts]]
key = "f"
modifiers = ["cmd"]
action = "terminal_search"

[[shortcuts]]
key = "s"
modifiers = ["cmd"]
action = "open_settings"

[[shortcuts]]
key = "t"
modifiers = ["cmd"]
action = "new_tab"

[[shortcuts]]
key = "w"
modifiers = ["cmd"]
action = "close_tab"

[[shortcuts]]
key = "1"
modifiers = ["cmd"]
action = "switch_to_tab_1"

[[shortcuts]]
key = "2"
modifiers = ["cmd"]
action = "switch_to_tab_2"

[[shortcuts]]
key = "3"
modifiers = ["cmd"]
action = "switch_to_tab_3"

[[shortcuts]]
key = "4"
modifiers = ["cmd"]
action = "switch_to_tab_4"

[[shortcuts]]
key = "5"
modifiers = ["cmd"]
action = "switch_to_tab_5"

[[shortcuts]]
key = "9"
modifiers = ["cmd"]
action = "switch_to_last_tab"

[[shortcuts]]
key = "right"
modifiers = ["cmd"]
action = "accept_completion"

[[shortcuts]]
key = "k"
modifiers = ["cmd"]
action = "clear_terminal"

[[shortcuts]]
key = "="
modifiers = ["cmd"]
action = "increase_font_size"

[[shortcuts]]
key = "-"
modifiers = ["cmd"]
action = "decrease_font_size"

[[shortcuts]]
key = "i"
modifiers = ["cmd"]
action = "toggle_ai_sidebar"

[[shortcuts]]
key = "p"
modifiers = ["cmd"]
action = "toggle_window_pin"
